<!DOCTYPE html>
<html>
    <style>
        
    </style>
    <body style="padding: 10px;min-width: 800px;">
        <form>
            Face:
        <select id="face">
            <option value="john" selected>john</option>
            <option value="bob">bob</option>
            <option value="tim">tim</option>
            <option value="sarah">sarah</option>
            <option value="karen">karen</option>
            <option value="shasha">shasha</option>
        </select>
        </form>
        <br><br>
        
        <form>
            Body:
        <select id="body">
            <option value="superman1" selected>superman1</option>
            <option value="superwomen">superwomen</option>

        </select>
        </form>
        
        <br><br>
        
        <button onclick="myFunction()">Create Avatar</button>


        <div style="height: fit-content;width: 800px;margin-top: 50px;background-color: red;">
        <img alt="face" id="faceimg" src="images/2(1).png" width=200px style="display: block;position: absolute;margin-left: 410px;transform: translateX(-50%)"><br><br>
        <img alt="body" id="bodyimg" src="images/superman1.png" style="display: block;position: relative;margin-top: 0px;top: 5px;margin-left: 500px;transform: translateX(-50%)">
        </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById('face').value;
                var y = document.getElementById('body').value;
                if(x=='john'){
                    document.getElementById('faceimg').src='images/1(1).png'
                } else if(x=='bob'){
                    document.getElementById('faceimg').src='images/2(1).png'
                } else if(x=='tim'){
                    document.getElementById('faceimg').src='images/3(1).png'
                }   else if(x=='sarah'){
                    document.getElementById('faceimg').src='images/4(1).png'
                }   else if(x=='karen'){
                    document.getElementById('faceimg').src='images/5(1).png'
                }   else {
                    document.getElementById('faceimg').src='images/6(1).png'
                }
                if(y=='superman1'){
                    document.getElementById('bodyimg').src='images/superman1.png'
                } else if(y=='superman2'){
                    document.getElementById('bodyimg').src='images/superman2.png'
                } else {
                    document.getElementById('bodyimg').src='images/superwomen.png'
                }   
            }       

        </script>
    </body>
</html>
